services:
  redis1226:
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data

  backend:
    build: ./back
    restart: always
    env_file: main.env
    depends_on:
      - redis1226
    environment:
      REDIS_HOST: redis1226
      REDIS_PORT: 6379

#  frontend:
#    build: ./front
#    restart: always

  nginx:
    build:
      context: ./front
      dockerfile: Dockerfile
    image: burgbot-frontend   # ← ВОТ ЭТО КЛЮЧ
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - backend

volumes:
  redis_data:


